{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">{{ product.name }}</h2>
                <h5 class="text-muted">Add a Review</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'shop:add_review' product.id %}" class="form mb-2">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="user">user:</label>
                        <input type="text" class="form-control" id="user" name="user" value="{{ request.user.username }}" disabled>
                      </div>
                      <div class="form-group">
                        <label for="review">Review*</label>
                        <textarea class="form-control" id="review" rows="3" name="review"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="product">Product:</label>
                        <input type="text" class="form-control" id="product" value="{{ product.name }}" name="product" disabled>
                      </div>
                      <div class="form-group">
                        {{ form.rating|as_crispy_field }}
                      </div>
                      
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'shop:products' %}">Cancel</a>
                        <button class="btn btn-danger rounded-0" type="submit">Add Review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
