{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">{{ product.name }}</h2> 
                <h5 class="text-muted">Edit Review</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'shop:edit_review' product.id %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'shop:products' %}">Cancel</a>
                        <button class="btn btn-danger rounded-0" type="submit">Update Review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
